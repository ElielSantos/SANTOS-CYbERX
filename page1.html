<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprodução de Áudio</title>
    <!-- Adicionando o Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Estilo para o contêiner que possui a imagem de fundo */
        .background-container {
            position: relative;
            min-height: 100vh; /* Altura mínima igual à altura da janela */
            background-image: url("/img/window1.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Fixa a imagem de fundo na posição enquanto você rola a página */
            margin: 0;
            padding: 0;
        }

        /* Estilo para o contêiner que contém o botão (gato) */
        .button-container {
            position: fixed;
            bottom: 0; /* Alinha o contêiner na parte inferior da tela */
            left: 57%; /* Alinha o contêiner horizontalmente ao centro */
            transform: translateX(-20%); /* Centraliza o contêiner */
            text-align: center; /* Alinha o conteúdo do contêiner ao centro */
        }

        /* Estilo para o texto */
        h1 {
            color: AliceBlue;  
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adiciona uma sombra 3D */
            animation: tremor 0.50s infinite alternate; /* Animação de tremor */
        }

        /* Definição da animação de tremor */
        @keyframes tremor {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(1deg); }
        }

        /* Estilo para o botão (gato) */
        #image {
            width: 400px; /* Largura do gato */
            height: 320px; /* Altura automática para manter a proporção */
            cursor: pointer; /* Altera o cursor para indicar que a imagem é clicável */
        }
    </style>
</head>
<body>
    <!-- Contêiner para a imagem de fundo -->
    <div class="background-container">
        <!-- Áudio (oculto) -->
        <audio id="myAudio" style="display: none;">
            <source src="music/kudasai.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- Texto -->
        <h1 class="mb-3">FAÇA CARINHO NO GATINHO PARA CONTINUAR...</h1>
        <!-- Contêiner para o botão (gato) -->
        <div class="button-container">
            <!-- Imagem do gato (botão) -->
            <a href="../dist/page2.html">
                <img id="image" src="/img/catbottom.jpg" href="/page2.html">
            </a>
        </div>
    </div>

    <!-- Adicionando o Bootstrap JS (opcional, necessário apenas para recursos avançados do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const audio = document.getElementById("myAudio");

            // Adiciona evento de clique à imagem do gato
            document.getElementById("image").addEventListener("mouseover", function() {
                window.location.href = "/page2.html";
            });
            
            // Adiciona evento de clique à imagem do gato para tocar/pausar áudio
            document.getElementById("image").addEventListener("click", function() {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            });
        });
    </script>
</body>
</html>
